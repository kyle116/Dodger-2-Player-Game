<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dodger</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="container">
  		<div id="wrapper">
        <div class="screen">
          DODGER
          </br>
          <span class="info">2 Player Game</span>
        </div>
        <div class="overlay">
          <span class="span1"></span>
          <input type = "button" value = "Restart" onclick = "restart()" class="reset"></input>
        </div>
  		</div>
      <div class="black1"></div>
      <div class="black2"></div>
      <div class="black3"></div>
      <div class="black4"></div>

      <input type = "button" value = "Start Game" onclick = "startGame()" class="start"></input>
      <div id="ps1">Player 1 Score: 0</div>
      <div id="ps2">Player 2 Score: 0</div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  	<script src="main.js"></script>
  </body>
</html>
